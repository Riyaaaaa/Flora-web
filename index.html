<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/normalize.min.css">
  <style>
    .game-style {
        cursor: default;
        max-height: 724px;
        max-width: 1287px;
        height: 100%;
        width: 100%;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 10px;
        align-items: center;
    }
    #game {
        aspect-ratio: 16 / 9;
        height: 100%;
        width: 100%;
    }
    .item {
        margin: 0 auto;
        max-width: 900px;
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="game" src="./flora/index.html" width="100%"></iframe>
    <img class="item" src="Help.jpg" alt="help">
  </div>
</body>
<script>
        const game = document.getElementById("game");
        game.onload = function () {
            const item =
                game.contentWindow.document.getElementById("unity-canvas");
            item.style.height = "100%";
            item.style.width = "100%";
            item.style.maxHeight = "724px";
            item.style.maxWidth = "1287px";
            console.log("ok");
        }
  </script>
</html>
